<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" type="text/css" />
    <title>Catch a technology</title>
  </head>
  <body>
    <div class="main" id="main">
      <header class="header" id="header">
        <h1>Welcome to Catch technology game</h1>
      </header>

      <div class="game-wrapper" id="gameWrapper">
        <div class="score-div">
          <div class="lives">
            <div class="circle-cell green"></div>
            <div class="circle-cell green"></div>
            <div class="circle-cell green"></div>
          </div>
          <h1 class="score">000</h1>
        </div>
        <div class="technologies-wrapper" id="technologiesWrapper"></div>
        <div class="modal-wrapper">
          <div class="game-over-modal hidden"></div>
        </div>
        <div class="bin-wrapper collision-point" id="binWrapper">
          <div class="bin" id="bin">
            <img src="./assets/img/trash-can-levi9.png" alt="kanta" />
          </div>
        </div>
      </div>
      <footer class="footer" id="footer">
        <img
          class="logo-img"
          src="./assets/img/levi9-logo-text.jpg"
          alt="logo"
        />
        <div class="score-and-mistakes-wrapper"></div>
      </footer>
    </div>
    <script src="assets/script/script.js" type="text/javascript"></script>
  </body>
</html>
